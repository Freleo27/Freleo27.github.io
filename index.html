<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in Puerto Rico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: linear-gradient(to right, #6a11cb, #2575fc);
      color: #ffffff;
    }
    header {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }
    .container {
      max-width: 800px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 10px;
    }
    .dropbtn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-radius: 5px;
    }
    .dropdown-content a:hover {background-color: #f1f1f1}
    .show {display:block;}
    .cost-button {
      background-color: transparent;
      border: none;
      color: #007bff;
      font-size: 24px;
      cursor: pointer;
      animation-duration: 1s;
    }
    .rotate {
      animation-name: rotate;
      animation-iteration-count: 1;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .images-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    img {
      width: 45%;
      height: auto;
      border-radius: 5px;
    }
    .bold {
      font-weight: bold;
    }
    .food-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .food-container div {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 10px;
    }
    .food-container div:nth-child(even) {
      flex-direction: row-reverse;
    }
    .food-container div img {
      width: 45%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to One Day in Puerto Rico</h1>
  </header>
  <main class="container" role="main">
    <div class="dropdown" role="menu">
      <button aria-haspopup="true" aria-expanded="false" onclick="toggleDropdown('attractionsDropdown')" class="dropbtn">Attractions</button>
      <div id="attractionsDropdown" class="dropdown-content" role="menu">
        <a href="#" role="menuitem" onclick="showDetails('Castillo San Felipe del Morro')">1</a>
        <a href="#" role="menuitem" onclick="showDetails('San Juan National Historic Site')">2</a>
        <a href="#" role="menuitem" onclick="showDetails('Las Americas Museum')">3</a>
      </div>
    </div>
    <div class="dropdown" role="menu">
      <button aria-haspopup="true" aria-expanded="false" onclick="toggleDropdown('restaurantsDropdown')" class="dropbtn">Restaurants</button>
      <div id="restaurantsDropdown" class="dropdown-content" role="menu">
        <a href="#" role="menuitem" onclick="showDetails('Ana\'s Cafe Restaurant')">1</a>
        <a href="#" role="menuitem" onclick="showDetails('Sofia\'s Italian Steakhouse')">2</a>
        <a href="#" role="menuitem" onclick="showDetails('St. Germain Bistro & Cafe')">3</a>
      </div>
    </div>
    <div id="details" style="margin-top: 20px;" aria-live="polite">
      <!-- Details will be loaded here -->
    </div>
  </main>
  <script>
    function toggleDropdown(id) {
      var dropdown = document.getElementById(id);
      var isOpen = dropdown.classList.contains('show');
      closeDropdowns();
      if (!isOpen) {
        dropdown.classList.add('show');
        dropdown.previousElementSibling.setAttribute('aria-expanded', 'true');
      }
    }

    function showDetails(name) {
      const details = document.getElementById('details');
      const attractions = {
        'Castillo San Felipe del Morro': {
          name: 'Castillo San Felipe del Morro',
          details: 'The most iconic fortification built by the Spanish in the Americas, covers a 140 foot-high promontory at the entrance to the Bay of San Juan.',
          cost: '$10.00',
          images: [
            'https://www.planetware.com/wpimages/2020/07/puerto-rico-in-pictures-beautiful-places-to-photograph-el-yunque-national-forest.jpg',
            'https://www.tripsavvy.com/thmb/f1lMYw6ndg66dmwmBYcWLa4yg9w=/2121x1414/filters:no_upscale():max_bytes(150000):strip_icc()/san-juan-58d88c2c3df78c51623c387e.jpg'
          ]
        },
        'San Juan National Historic Site': {
          name: 'San Juan National Historic Site',
          details: 'The oldest European construction in the territory of the United States and one of the oldest in the New World.',
          cost: '$80.00',
          images: [
            'https://www.planetware.com/photos-large/PUR/puerto-rico-san-juan-national-historic-site.jpg',
            'https://www.nps.gov/common/uploads/grid_builder/saju/crop16_9/774AA5FF-1DD8-B71B-0B63C1B37E007657.jpg?width=1300&quality=90&mode=crop'
          ]
        },
        'Las Americas Museum': {
          name: 'Las Americas Museum',
          details: 'A museum that has four permanent exhibits which are put on display to show the American experiences throughout the centuries.',
          cost: '$8-10',
          images: [
            'https://museo.org/wp-content/uploads/2023/09/CLS1245-copy-scaled.jpg',
            'https://assets.simpleviewinc.com/simpleview/image/upload/c_limit,q_75,w_1200/v1/crm/denver/Sirena-Lowrider-Justin-Favela-and-Westside-Dreams-Daniel-Salazar-2-WEB-ONLY_3B2CA0D8-87C3-4189-9DACBF30CF24BED2_5aeed293-2b75-446c-8e70e95ebcedce37.jpg'
          ]
        },
        'Ana\'s Cafe Restaurant': {
          name: 'Ana\'s Cafe Restaurant',
          details: 'A delightful spot for ice cream and waffles.',
          cost: '$15.00',
          images: [
            'https://media-cdn.grubhub.com/image/upload/d_search:browse-images:default.jpg/w_1200,q_auto,fl_lossy,dpr_auto,c_fill,f_auto,h_800,g_auto/w9xsulhmlzhpjxqlz5oz',
            'https://s3-media0.fl.yelpcdn.com/bphoto/Iqy37xCLgmY7ND1PycxSrg/348s.jpg'
          ],
          food: [
            { name: 'ICE CREAM WAFFLE SUNDAE', image: 'https://menufyproduction.imgix.net/638458430591676603+1375424.png?auto=compress,format&h=400&w=600&fit=max' },
            { name: 'Buffalo Wings W Fries', image: 'https://menufyproduction.imgix.net/638508194922875609+161635.png?auto=compress,format&h=400&w=600&fit=max' }
          ]
        },
        'Sofia\'s Italian Steakhouse': {
          name: 'Sofia\'s Italian Steakhouse',
          details: 'Famous for its great tasting food and famous desserts, combining fresh seasonal ingredients with authentic Italian cuisine.',
          cost: '$100.00',
          images: [
            'https://images.squarespace-cdn.com/content/v1/6053557534f07671f07f0bd9/1616012760346-AGPGOIWMWYN46FV7DBQ2/SteakHouseTableSetting.png',
            'https://media-cdn.tripadvisor.com/media/photo-s/0d/bd/0c/29/family-restaurant.jpg'
          ],
          food: [
            { name: 'CARROT CAKE', image: 'https://bostonrestaurantblog.typepad.com/.a/6a0111685e3e91970c022ad3604182200c-800wi' },
            { name: 'Caesar Salad', image: 'https://c4.wallpaperflare.com/wallpaper/788/232/856/caesar-salad-food-wallpaper-preview.jpg' }
          ]
        },
        'St. Germain Bistro & Cafe': {
          name: 'St. Germain Bistro & Cafe',
          details: 'Combines modern Mediterranean flavors with traditional ingredients and classics.',
          cost: '$40.00',
          images: [
            'https://media-cdn.tripadvisor.com/media/photo-s/02/4f/82/4e/st-germain-bistro-cafe.jpg',
            'https://www.foodservicedirector.com/sites/foodservicedirector.com/files/2021-12/St-Germain-Des-Pres.png'
          ],
          food: [
            { name: 'SPAGHETTI AGLIO E OLIO', image: 'https://img.taste.com.au/vbqrBPeJ/taste/2020/12/spaghetti-aglio-e-olio-167020-2.jpg' },
            { name: 'Avocado Toast', image: 'https://images.squarespace-cdn.com/content/v1/567fa1554bf118fe440b03f0/1583420471495-KMXBHKNT7OCN6LVDETVK/Avocado-Toast-1.jpg' }
          ]
        }
      };
      const attraction = attractions[name];
      if (attraction) {
        details.innerHTML = `
          <h2>${attraction.name}</h2>
          <p>${attraction.details}</p>
          <p class="bold">Cost: ${attraction.cost}</p>
          <div class="images-container">
            ${attraction.images.map(img => `<img src="${img}" alt="${attraction.name}">`).join('')}
          </div>
          ${attraction.food ? `
          <div class="food-container">
            ${attraction.food.map(item => `
              <div>
                <img src="${item.image}" alt="${item.name}">
                <p>${item.name}</p>
              </div>
            `).join('')}
          </div>` : ''}
        `;
      }
    }

    function closeDropdowns() {
      var dropdowns = document.getElementsByClassName('dropdown-content');
      var buttons = document.getElementsByClassName('dropbtn');
      for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].classList.remove('show');
      }
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].setAttribute('aria-expanded', 'false');
      }
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        closeDropdowns();
      }
    }
  </script>
</body>
</html>
