<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in Puerto Rico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: linear-gradient(to right, #6a11cb, #2575fc);
      color: #ffffff;
    }
    header {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }
    .container {
      max-width: 800px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 10px;
    }
    .dropbtn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-radius: 5px;
    }
    .dropdown-content a:hover {background-color: #f1f1f1}
    .show {display:block;}
    .cost-button {
      background-color: transparent;
      border: none;
      color: #007bff;
      font-size: 24px;
      cursor: pointer;
      animation-duration: 1s;
    }
    .rotate {
      animation-name: rotate;
      animation-iteration-count: 1;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .images-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    img {
      width: 45%;
      height: auto;
      border-radius: 5px;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to One Day in Puerto Rico</h1>
  </header>
  <main class="container" role="main">
    <div class="dropdown" role="menu">
      <button aria-haspopup="true" aria-expanded="false" onclick="toggleDropdown('attractionsDropdown')" class="dropbtn">Attractions</button>
      <div id="attractionsDropdown" class="dropdown-content" role="menu">
        <a href="#" role="menuitem" onclick="showDetails('Castillo San Felipe del Morro')">Attraction 1</a>
        <a href="#" role="menuitem" onclick="showDetails('San Juan National Historic Site')">Attraction 2</a>
        <a href="#" role="menuitem" onclick="showDetails('Las Americas Museum')">Attraction 3</a>
      </div>
    </div>
    <div class="dropdown" role="menu">
      <button aria-haspopup="true" aria-expanded="false" onclick="toggleDropdown('restaurantsDropdown')" class="dropbtn">Restaurants</button>
      <div id="restaurantsDropdown" class="dropdown-content" role="menu">
        <a href="#" role="menuitem" onclick="showDetails('Ana\'s Cafe Restaurant')">Restaurant 1</a>
        <a href="#" role="menuitem" onclick="showDetails('Sofia\'s Italian Steakhouse')">Restaurant 2</a>
        <a href="#" role="menuitem" onclick="showDetails('St. Germain Bistro & Cafe')">Restaurant 3</a>
      </div>
    </div>
    <div id="details" style="margin-top: 20px;" aria-live="polite">
      <!-- Details will be loaded here -->
    </div>
  </main>
  <script>
    function toggleDropdown(id) {
      var dropdown = document.getElementById(id);
      var isOpen = dropdown.classList.contains('show');
      closeDropdowns();
      if (!isOpen) {
        dropdown.classList.add('show');
        dropdown.previousElementSibling.setAttribute('aria-expanded', 'true');
      }
    }

    function showDetails(name) {
      const details = document.getElementById('details');
      const attractions = {
        'Castillo San Felipe del Morro': {
          name: 'Castillo San Felipe del Morro',
          details: 'The most iconic fortification built by the Spanish in the Americas, covers a 140 foot-high promontory at the entrance to the Bay of San Juan.',
          cost: '$10.00',
          images: [
            'https://www.discoverpuertorico.com/sites/default/files/styles/horizontal_narrow_800x600/public/2023-08/191-3-3920_jpeg.jpg?h=f2fcf546&itok=SGoV2IYZ',
            'https://www.visittheusa.com/sites/default/files/styles/hero_l/public/images/hero_media_image/2019-03/25604da76da6a3a03e23af49fc182b1f.jpeg?h=f2d9d7a1&itok=2CQBM030'
          ]
        },
        'San Juan National Historic Site': {
          name: 'San Juan National Historic Site',
          details: 'The oldest European construction in the territory of the United States and one of the oldest in the New World.',
          cost: '$80.00',
          images: [
            'https://www.nps.gov/common/uploads/grid_builder/saju/crop16_9/774AA5FF-1DD8-B71B-0B63C1B37E007657.jpg?width=1300&quality=90&mode=crop',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Puerto_Rico_%E2%80%94_San_Juan_%E2%80%94_Castillo_San_Crist%C3%B3bal_%28sign%29.JPG/340px-Puerto_Rico_%E2%80%94_San_Juan_%E2%80%94_Castillo_San_Crist%C3%B3bal_%28sign%29.JPG'
          ]
        },
        'Las Americas Museum': {
          name: 'Las Americas Museum',
          details: 'This museum has a permanent exhibition that tells the story of the aboriginal people of Puerto Rico.',
          cost: '$15.00',
          images: [
            'https://miro.medium.com/max/1300/0*2EJK1tgp4Hkl_qLX',
            'https://3.bp.blogspot.com/-p0NsczkOFRY/XAkBRsnkViI/AAAAAAAAMTY/fJlxRd-ayvoSy41eZ2hePjsN2i1Rc6sKwCLcBGAs/s1600/museo%2Blas%2Bamericas%2B%25281%2529.jpg'
          ]
        }
      };
      const restaurants = {
        'Ana\'s Cafe Restaurant': {
          name: 'Ana\'s Cafe Restaurant',
          details: 'Popular spot offering Puerto Rican cuisine & tropical drinks in a relaxed setting with ocean views.',
          cost: '$25.00 - $50.00',
          images: [
            'https://img.static-bookatable.com/63/31808/bookatableImage_31808.jpg?w=600&h=400&fit=fill'
          ]
        },
        'Sofia\'s Italian Steakhouse': {
          name: 'Sofia\'s Italian Steakhouse',
          details: 'A luxurious and charming atmosphere with a mix of the best Puerto Rican ingredients and the classic flavors of Italy.',
          cost: '$50.00 - $100.00',
          images: [
            'https://media-cdn.tripadvisor.com/media/photo-s/0e/36/9b/6f/sofia-s-italian-steakhouse.jpg'
          ]
        },
        'St. Germain Bistro & Cafe': {
          name: 'St. Germain Bistro & Cafe',
          details: 'Cute and cozy cafe offering a variety of coffees, pastries, and sandwiches with an artsy ambiance.',
          cost: '$10.00 - $30.00',
          images: [
            'https://d3wo5wojvuv7l.cloudfront.net/t_xlarge/a15c6340-0841-11eb-b64d-853f7b1db2aa.jpg'
          ]
        }
      };
      let destination;
      if (attractions[name]) {
        destination = attractions[name];
      } else if (restaurants[name]) {
        destination = restaurants[name];
      } else {
        destination = { name: 'Unknown', details: 'Details not available', cost: 'Unknown' };
      }
      const imagesHTML = destination.images.map(image => `<img src="${image}" alt="${destination.name}">`).join('');
      details.innerHTML = `
        <h2>${destination.name}</h2>
        <p>${destination.details}</p>
        <p>Cost: <span class="bold">${destination.cost}</span></p>
        <div class="images-container">${imagesHTML}</div>
      `;
    }

    function closeDropdowns() {
      var dropdowns = document.getElementsByClassName('dropdown-content');
      for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].classList.remove('show');
        dropdowns[i].previousElementSibling.setAttribute('aria-expanded', 'false');
      }
    }
  </script>
</body>
</html>
