<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in Puerto Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      max-width: 800px;
      text-align: center;
    }
    .dropdown {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .details {
      display: none;
      text-align: left;
      margin-top: 20px;
    }
    .rotate {
      animation: rotate 1s;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to One Day in Puerto Rico</h1>
  </header>
  <main class="container">
    <div class="dropdown">
      <button onclick="toggleDetails('attractions')">Attractions</button>
      <button onclick="toggleDetails('restaurants')">Restaurants</button>
    </div>
    <div id="attractions" class="details">
      <h2>Attractions</h2>
      <p>Name: <strong>Attraction 1</strong></p>
      <p>Details: <strong>Coming soon</strong></p>
      <button onclick="revealCost(this)">ðŸ’²</button>
      <p>Cost: <strong>Coming soon</strong></p>
      <img src="https://via.placeholder.com/400x200" alt="Attraction Image">
      <button onclick="enhancePicture(this, 'normal')">Normal</button>
      <button onclick="enhancePicture(this, 'hd')">HD</button>
    </div>
    <div id="restaurants" class="details">
      <h2>Restaurants</h2>
      <p>Name: <strong>Restaurant 1</strong></p>
      <p>Details: <strong>Coming soon</strong></p>
      <button onclick="revealCost(this)">ðŸ’²</button>
      <p>Cost: <strong>Coming soon</strong></p>
      <img src="https://via.placeholder.com/400x200" alt="Restaurant Image">
      <button onclick="enhancePicture(this, 'normal')">Normal</button>
      <button onclick="enhancePicture(this, 'hd')">HD</button>
    </div>
  </main>
  <script>
    function toggleDetails(sectionId) {
      const section = document.getElementById(sectionId);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function revealCost(button) {
      button.classList.add('rotate');
      setTimeout(() => {
        button.classList.remove('rotate');
      }, 1000);
    }

    function enhancePicture(button, quality) {
      const img = button.parentNode.querySelector('img');
      img.src = quality === 'hd' ? 'https://via.placeholder.com/800x400' : 'https://via.placeholder.com/400x200';
      img.alt = quality === 'hd' ? 'High Definition Image' : 'Standard Quality Image';
    }
  </script>
</body>
</html>
