<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in Puerto Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    input[type="text"], button {
      padding: 10px;
      margin: 10px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .categories {
      margin-top: 50px;
      display: none;
    }
    .category {
      margin-bottom: 30px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .dropdown button {
      margin: 5px;
    }
    .details {
      display: none;
      margin-top: 20px;
    }
    .details p {
      margin-bottom: 10px;
    }
    .hd-button:hover {
      background-color: #45a049;
    }
    .rotate {
      animation: rotate 1s;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to One Day in Puerto Rico</h1>
  </header>
  <main>
    <section class="container">
      <input type="text" id="nameInput" placeholder="Enter your name" aria-label="Name input">
      <button onclick="start()">Start</button>
      <p id="greeting" aria-live="polite"></p>
      <p id="loading" class="loading" style="display: none;" aria-live="assertive"></p>
    </section>
    <section class="categories" aria-label="Categories">
      <div class="category animation" aria-labelledby="attractionsHeader">
        <h2 id="attractionsHeader">Attractions</h2>
        <div class="dropdown" role="menu">
          <button onclick="showDetails('attraction1')" role="menuitem">Attraction 1</button>
          <button onclick="showDetails('attraction2')" role="menuitem">Attraction 2</button>
          <button onclick="showDetails('attraction3')" role="menuitem">Attraction 3</button>
        </div>
      </div>
      <div class="category animation" aria-labelledby="restaurantsHeader">
        <h2 id="restaurantsHeader">Restaurants</h2>
        <div class="dropdown" role="menu">
          <button onclick="showDetails('restaurant1')" role="menuitem">Restaurant 1</button>
          <button onclick="showDetails('restaurant2')" role="menuitem">Restaurant 2</button>
          <button onclick="showDetails('restaurant3')" role="menuitem">Restaurant 3</button>
        </div>
      </div>
    </section>
    <section class="details" aria-label="Details">
      <!-- Details sections for each attraction and restaurant -->
    </section>
  </main>
  <script>
    function start() {
      const nameInput = document.getElementById('nameInput');
      const greeting = document.getElementById('greeting');
      const loading = document.getElementById('loading');
      const name = nameInput.value.trim();

      if (name !== '') {
        greeting.textContent = 'Welcome, ' + name + '! Loading...';
        loading.style.display = 'block';
        setTimeout(() => {
          loading.textContent = 'Loading... 5';
        }, 1000);
        setTimeout(() => {
          loading.textContent = 'Loading... 4';
        }, 2000);
        setTimeout(() => {
          loading.textContent = 'Loading... 3';
        }, 3000);
        setTimeout(() => {
          loading.textContent = 'Loading... 2';
        }, 4000);
        setTimeout(() => {
          loading.textContent = 'Loading... 1';
        }, 5000);
        setTimeout(() => {
          loading.style.display = 'none';
          document.querySelector('.container').style.display = 'none';
          document.querySelector('.categories').style.display = 'block';
        }, 6000);
      } else {
        alert('Please enter your name.');
      }
    }

    function showDetails(id) {
      document.querySelectorAll('.attraction, .restaurant').forEach(function(el) {
        el.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

    function revealCost(id) {
      const cost = document.getElementById(id + 'Cost');
      const button = document.querySelector('#' + id + ' .cost-button');
      cost.style.display = 'inline';
      button.classList.add('rotate');
      setTimeout(() => {
        button.classList.remove('rotate');
      }, 1000);
    }

    function enhancePicture(id) {
      const pictures = document.getElementById(id + 'Pictures');
      const hdButton = document.querySelector('#' + id + ' .hd-button');
      pictures.innerHTML = '<img src="https://via.placeholder.com/400x200" alt="Placeholder Image">';
      hdButton.textContent = 'HD';
    }
  </script>
</body>
</html>
