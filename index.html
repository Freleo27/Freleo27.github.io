<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in Puerto Rico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: linear-gradient(to right, #6a11cb, #2575fc);
      color: #ffffff;
    }
    header {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }
    .container {
      max-width: 800px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 10px;
    }
    .dropbtn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-radius: 5px;
    }
    .dropdown-content a:hover {background-color: #f1f1f1}
    .show {display:block;}
    .cost-button {
      background-color: transparent;
      border: none;
      color: #007bff;
      font-size: 24px;
      cursor: pointer;
      animation-duration: 1s;
    }
    .rotate {
      animation-name: rotate;
      animation-iteration-count: 1;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .images-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    img {
      width: 45%;
      height: auto;
      border-radius: 5px;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to One Day in Puerto Rico</h1>
  </header>
  <main class="container" role="main">
    <div class="dropdown" role="menu">
      <button aria-haspopup="true" aria-expanded="false" onclick="toggleDropdown('attractionsDropdown')" class="dropbtn">Attractions</button>
      <div id="attractionsDropdown" class="dropdown-content" role="menu">
        <a href="#" role="menuitem" onclick="showDetails('Castillo San Felipe del Morro')">Castillo San Felipe del Morro</a>
        <a href="#" role="menuitem" onclick="showDetails('San Juan National Historic Site')">San Juan National Historic Site</a>
        <a href="#" role="menuitem" onclick="showDetails('Las Americas Museum')">Las Americas Museum</a>
      </div>
    </div>
    <div class="dropdown" role="menu">
      <button aria-haspopup="true" aria-expanded="false" onclick="toggleDropdown('restaurantsDropdown')" class="dropbtn">Restaurants</button>
      <div id="restaurantsDropdown" class="dropdown-content" role="menu">
        <a href="#" role="menuitem" onclick="showDetails('Ana\'s Cafe Restaurant')">Ana's Cafe Restaurant</a>
        <a href="#" role="menuitem" onclick="showDetails('Sofia\'s Italian Steakhouse')">Sofia's Italian Steakhouse</a>
        <a href="#" role="menuitem" onclick="showDetails('St. Germain Bistro & Cafe')">St. Germain Bistro & Cafe</a>
      </div>
    </div>
    <div id="details" style="margin-top: 20px;" aria-live="polite">
      <!-- Details will be loaded here -->
    </div>
  </main>
  <script>
    function toggleDropdown(id) {
      var dropdown = document.getElementById(id);
      var isOpen = dropdown.classList.contains('show');
      closeDropdowns();
      if (!isOpen) {
        dropdown.classList.add('show');
        dropdown.previousElementSibling.setAttribute('aria-expanded', 'true');
      }
    }

    function showDetails(name) {
      const details = document.getElementById('details');
      const attractions = {
        'Castillo San Felipe del Morro': {
          name: 'Castillo San Felipe del Morro',
          details: 'The most iconic fortification built by the Spanish in the Americas, covers a 140 foot-high promontory at the entrance to the Bay of San Juan.',
          cost: '$10.00',
          images: [
            'https://www.nps.gov/common/uploads/grid_builder/saju/crop16_9/774AA5FF-1DD8-B71B-0B63C1B37E007657.jpg?width=1300&quality=90&mode=crop',
            'https://www.visittheusa.com/sites/default/files/styles/hero_l/public/images/hero_media_image/2019-03/25604da76da6a3a03e23af49fc182b1f.jpeg?h=f2d9d7a1&itok=2CQBM030'
          ]
        },
        'San Juan National Historic Site': {
          name: 'San Juan National Historic Site',
          details: 'The oldest European construction in the territory of the United States and one of the oldest in the New World.',
          cost: '$80.00',
          images: [
            'https://www.nps.gov/common/uploads/grid_builder/saju/crop16_9/774AA5FF-1DD8-B71B-0B63C1B37E007657.jpg?width=1300&quality=90&mode=crop',
            'https://www.visittheusa.com/sites/default/files/styles/hero_l/public/images/hero_media_image/2019-03/25604da76da6a3a03e23af49fc182b1f.jpeg?h=f2d9d7a1&itok=2CQBM030'
          ]
        },
        'Las Americas Museum': {
          name: 'Las Americas Museum',
          details: 'A museum that has four permanent exhibits which are put on display to show the American experiences throughout the centuries.',
          cost: '$8-10',
          images: [
            'https://museo.org/wp-content/uploads/2023/09/CLS1245-copy-scaled.jpg',
            'https://assets.simpleviewinc.com/simpleview/image/upload/c_limit,q_75,w_1200/v1/crm/denver/Sirena-Lowrider-Justin-Favela-and-Westside-Dreams-Daniel-Salazar-2-WEB-ONLY_3B2CA0D8-87C3-4189-9DACBF30CF24BED2_5aeed293-2b75-446c-8e70e95ebcedce37.jpg'
          ]
        },
        'Ana\'s Cafe Restaurant': {
          name: 'Ana\'s Cafe Restaurant',
          details: 'A delightful spot for ice cream and waffles.',
          cost: '$10-20',
          images: [
            'https://media-cdn.grubhub.com/image/upload/d_search:browse-images:default.jpg/w_1200,q_auto,fl_lossy,dpr_auto,c_fill,f_auto,h_800,g_auto/w9xsulhmlzhpjxqlz5oz',
            'https://s3-media0.fl.yelpcdn.com/bphoto/Iqy37xCLgmY7ND1PycxSrg/348s.jpg'
          ]
        },
        'Sofia\'s Italian Steakhouse': {
          name: 'Sofia\'s Italian Steakhouse',
          details: 'Known for its exquisite steaks and Italian dishes.',
          cost: '$12-38',
          images: [
            'https://img.hoodline.com/2024/2/west-roxburys-beloved-sofia-italian-steakhouse-to-close-after-16-years-paving-way-for-new-restaurant-concept-6.webp',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQpjJ8m1GDPLEqWhf7DJGuFrPlnn4MZxaTW3YdioU4Ww&s'
          ]
        },
        'St. Germain Bistro & Cafe': {
          name: 'St. Germain Bistro & Cafe',
          details: 'Perfect for a light, healthy meal or a hearty brunch.',
          cost: '$5.00',
          images: [
            'https://bistrostgermain.com/wp-content/uploads/2017/05/cropped-Cafe-St-Germain-6.jpg',
            'https://images.squarespace-cdn.com/content/v1/5d69edaca45b7900017ad37a/1567714753452-MAIN7GS4D1CZR2FYM57H/16473092_1359389307425036_88808220614465828_n.jpg?format=2500w'
          ]
        }
      };

      if (attractions[name]) {
        const attraction = attractions[name];
        details.innerHTML = `
          <h2>${attraction.name}</h2>
          <p>Details: <strong>${attraction.details}</strong></p>
          <button class="cost-button rotate" onclick="revealCost(this)">ðŸ’²</button>
          <p id="cost" class="bold" style="display: none;">Cost: ${attraction.cost}</p>
          <div class="images-container">
            ${attraction.images.map(img => `<img src="${img}" alt="Image of ${attraction.name}">`).join('')}
          </div>
        `;
      }
      closeDropdowns();
    }

    function revealCost(button) {
      button.classList.add('rotate');
      document.getElementById('cost').style.display = 'block';
      setTimeout(() => {
        button.classList.remove('rotate');
      }, 1000);
    }

    function closeDropdowns() {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
          openDropdown.previousElementSibling.setAttribute('aria-expanded', 'false');
        }
      }
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        closeDropdowns();
      }
    }
  </script>
</body>
</html>
