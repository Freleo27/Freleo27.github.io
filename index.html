<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in Puerto Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      max-width: 800px;
      text-align: center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {background-color: #f1f1f1}
    .show {display:block;}
  </style>
</head>
<body>
  <header>
    <h1>Welcome to One Day in Puerto Rico</h1>
  </header>
  <main class="container">
    <div class="dropdown">
      <button onclick="toggleDropdown('attractionsDropdown')" class="dropbtn">Attractions</button>
      <div id="attractionsDropdown" class="dropdown-content">
        <a href="#" onclick="showDetails('attraction1')">Attraction 1</a>
        <a href="#" onclick="showDetails('attraction2')">Attraction 2</a>
        <a href="#" onclick="showDetails('attraction3')">Attraction 3</a>
      </div>
    </div>
    <div class="dropdown">
      <button onclick="toggleDropdown('restaurantsDropdown')" class="dropbtn">Restaurants</button>
      <div id="restaurantsDropdown" class="dropdown-content">
        <a href="#" onclick="showDetails('restaurant1')">Restaurant 1</a>
        <a href="#" onclick="showDetails('restaurant2')">Restaurant 2</a>
        <a href="#" onclick="showDetails('restaurant3')">Restaurant 3</a>
      </div>
    </div>
    <div id="details" style="margin-top: 20px;">
      <!-- Details will be loaded here -->
    </div>
  </main>
  <script>
    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("show");
    }

    function showDetails(id) {
      const details = document.getElementById('details');
      details.innerHTML = `
        <h2>${id}</h2>
        <p>Name: <strong>${id}</strong></p>
        <p>Details: <strong>Coming soon</strong></p>
        <button class="cost-button">ðŸ’²</button>
        <button onclick="alert('Normal quality image')">Normal</button>
        <button onclick="alert('HD quality image')">HD</button>
      `;
      // Close dropdowns
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
