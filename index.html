<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in Puerto Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .attractions, .restaurants {
      margin-top: 50px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .attraction, .restaurant {
      margin-bottom: 30px;
    }

    .attraction img, .restaurant img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .attraction p, .restaurant p {
      margin-top: 10px;
    }

    .animation {
      animation: slideInUp 1s ease-out;
    }

    @keyframes slideInUp {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to One Day in Puerto Rico</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="start()">Start</button>
    <p id="greeting"></p>
  </div>

  <div class="container attractions">
    <h2>Attractions</h2>
    <div class="attraction animation">
      <h3>Castillo San Felipe del Morro</h3>
      <img src="morro.jpg" alt="Castillo San Felipe del Morro">
      <p>The most iconic fortification built by the Spanish in the Americas, covering a 140-foot-high promontory at the entrance to the Bay of San Juan.</p>
      <p>Cost: $10.00</p>
      <p>Website: <a href="https://www.nps.gov/saju/planyourvisit/castle.htm">Learn more</a></p>
    </div>
    <!-- Add more attractions here -->
  </div>

  <div class="container restaurants">
    <h2>Restaurants</h2>
    <!-- Add restaurants here -->
  </div>

  <script>
    function start() {
      const nameInput = document.getElementById('nameInput');
      const greeting = document.getElementById('greeting');
      const name = nameInput.value.trim();

      if (name !== '') {
        greeting.textContent = 'Hello, ' + name + '!';
        // You can add code here to transition to the next section of the website
      } else {
        alert('Please enter your name.');
      }
    }
  </script>
</body>
</html>
