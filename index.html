<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in Puerto Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      max-width: 800px;
      text-align: center;
    }
    .dropdown {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .details {
      display: none;
      text-align: left;
      margin-top: 20px;
    }
    .cost-button {
      background-color: transparent;
      border: none;
      color: #007bff;
      font-size: 24px;
      cursor: pointer;
    }
    .cost-button:hover {
      color: #0056b3;
    }
    .rotate {
      animation: rotate 1s;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to One Day in Puerto Rico</h1>
  </header>
  <main class="container">
    <div class="dropdown">
      <button onclick="toggleDetails('attractions')">Attractions</button>
      <button onclick="toggleDetails('restaurants')">Restaurants</button>
    </div>
    <div id="attractions" class="details">
      <h2>Attractions</h2>
      <div id="attraction1">
        <p>Name: <strong>Attraction 1</strong></p>
        <p>Details: <strong>Coming soon</strong></p>
        <button class="cost-button" onclick="revealCost(this, 'attraction1Cost')">ðŸ’²</button>
        <p id="attraction1Cost" style="display: none;">Cost: $0</p>
        <div id="attraction1Image"></div>
        <button onclick="enhancePicture(this, 'normal')">Normal</button>
        <button onclick="enhancePicture(this, 'hd')">HD</button>
      </div>
      <!-- Repeat for Attraction 2 and Attraction 3 -->
    </div>
    <div id="restaurants" class="details">
      <h2>Restaurants</h2>
      <div id="restaurant1">
        <p>Name: <strong>Restaurant 1</strong></p>
        <p>Details: <strong>Coming soon</strong></p>
        <button class="cost-button" onclick="revealCost(this, 'restaurant1Cost')">ðŸ’²</button>
        <p id="restaurant1Cost" style="display: none;">Cost: $0</p>
        <div id="restaurant1Image"></div>
        <button onclick="enhancePicture(this, 'normal')">Normal</button>
        <button onclick="enhancePicture(this, 'hd')">HD</button>
      </div>
      <!-- Repeat for Restaurant 2 and Restaurant 3 -->
    </div>
  </main>
  <script>
    let lastOpened = null;
    function toggleDetails(sectionId) {
      const section = document.getElementById(sectionId);
      if (lastOpened && lastOpened !== section) {
        lastOpened.style.display = 'none';
      }
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
      lastOpened = section.style.display === 'block' ? section : null;
    }

    function revealCost(button, costId) {
      const costElement = document.getElementById(costId);
      costElement.style.display = 'block';
      button.classList.add('rotate');
      setTimeout(() => {
        button.classList.remove('rotate');
      }, 1000);
    }

    function enhancePicture(button, quality) {
      const imgContainer = button.parentNode.querySelector('div');
      imgContainer.innerHTML = `<img src="${quality === 'hd' ? 'https://via.placeholder.com/800x400' : 'https://via.placeholder.com/400x200'}" alt="Image">`;
    }
  </script>
</body>
</html>
