<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in Puerto Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .categories {
      margin-top: 50px;
      display: none;
    }

    .category {
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .attractions, .restaurants {
      display: none;
    }

    .dropdown {
      margin-top: 20px;
    }

    select, input[type="text"] {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }

    .loading {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to One Day in Puerto Rico</h1>
  </header>
  <main>
    <section class="container">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button onclick="start()">Start</button>
      <p id="greeting"></p>
      <p id="loading" class="loading" style="display: none;"></p>
    </section>
    <section class="categories">
      <div class="category animation">
        <h2>Attractions</h2>
        <div class="dropdown" id="attractionsDropdown"></div>
      </div>
      <div class="category animation">
        <h2>Restaurants</h2>
        <div class="dropdown" id="restaurantsDropdown"></div>
      </div>
    </section>
  </main>

  <script>
    function start() {
      const nameInput = document.getElementById('nameInput');
      const greeting = document.getElementById('greeting');
      const loading = document.getElementById('loading');
      const name = nameInput.value.trim();

      if (name !== '') {
        greeting.textContent = 'Welcome, ' + name + '! Loading...';
        loading.style.display = 'block';
        setTimeout(() => {
          loading.textContent = 'Loading... 5';
        }, 1000);
        setTimeout(() => {
          loading.textContent = 'Loading... 4';
        }, 2000);
        setTimeout(() => {
          loading.textContent = 'Loading... 3';
        }, 3000);
        setTimeout(() => {
          loading.textContent = 'Loading... 2';
        }, 4000);
        setTimeout(() => {
          loading.textContent = 'Loading... 1';
        }, 5000);
        setTimeout(() => {
          loading.style.display = 'none';
          document.querySelector('.container').style.display = 'none';
          document.querySelector('.categories').style.display = 'block';
        }, 6000);
      } else {
        alert('Please enter your name.');
      }
    }

    function createDropdowns() {
      const attractionsDropdown = document.getElementById('attractionsDropdown');
      const restaurantsDropdown = document.getElementById('restaurantsDropdown');

      const defaultOption = document.createElement('option');
      defaultOption.text = 'N/A';

      for (let i = 1; i <= 3; i++) {
        const optionAttractions = defaultOption.cloneNode(true);
        optionAttractions.text = 'Attraction ' + i;
        attractionsDropdown.appendChild(optionAttractions);

        const optionRestaurants = defaultOption.cloneNode(true);
        optionRestaurants.text = 'Restaurant ' + i;
        restaurantsDropdown.appendChild(optionRestaurants);
      }
    }

    window.onload = createDropdowns;
  </script>
</body>
</html>
